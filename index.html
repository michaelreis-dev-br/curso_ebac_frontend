<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plugins em jQuery</title>
        <link rel="stylesheet" href="./assets/css/estilos.css" />
    </head>
    <body>
        <form>
            <h2>Informe seus dados pessoais</h2>
            <div class="mb-16">
                <input id="nome" class="d-block w-100 mb-8" placeholder="Nome completo" type="text" title="Nome completo" required />
                <input id="email" class="d-block w-100" placeholder="E-mail" type="email" title="E-mail" required />
            </div>
            <h2>Endereço</h2>
            <div class="mb-16">
                <input id="cep" class="d-block w-50 mb-16" placeholder="CEP" type="text" title="CEP" required />
                <div class="d-flex gap-8 mb-8">
                    <input id="endereco" class="w-90" placeholder="Endereço" type="text" title="Endereço" required />
                    <input id="numero" class="w-10" placeholder="Número" type="text" title="Número" required />
                </div>
                <div class="d-flex gap-8 mb-8">
                    <input id="bairro" class="w-50" placeholder="Bairro" type="text" title="Bairro" required />
                    <input id="complemento" class="w-50" placeholder="Complemento" type="text" title="Complemento" required />
                </div>
                <div class="d-flex gap-8 mb-8">
                    <input id="cidade" class="d-block w-50" placeholder="Cidade" type="text" title="Cidade" required />
                    <select id="estado" class="w-50" title="Estado" required>
                        <option value="" disabled selected>Estado</option>
                        <option value="AC">Acre - AC</option>
                        <option value="AL">Alagoas - AL</option>
                        <option value="AP">Amapá - AP</option>
                        <option value="AM">Amazonas - AM</option>
                        <option value="BA">Bahia - BA</option>
                        <option value="CE">Ceará - CE</option>
                        <option value="DF">Distrito Federal - DF</option>
                        <option value="ES">Espírito Santo - ES</option>
                        <option value="GO">Goiás - GO</option>
                        <option value="MA">Maranhão - MA</option>
                        <option value="MT">Mato Grosso - MT</option>
                        <option value="MS">Mato Grosso do Sul - MS</option>
                        <option value="MG">Minas Gerais - MG</option>
                        <option value="PA">Pará - PA</option>
                        <option value="PB">Paraíba - PB</option>
                        <option value="PR">Paraná - PR</option>
                        <option value="PE">Pernambuco - PE</option>
                        <option value="PI">Piauí - PI</option>
                        <option value="RJ">Rio de Janeiro - RJ</option>
                        <option value="RN">Rio Grande do Norte - RN</option>
                        <option value="RS">Rio Grande do Sul - RS</option>
                        <option value="RO">Rondônia - RO</option>
                        <option value="RR">Roraima - RR</option>
                        <option value="SC">Santa Catarina - SC</option>
                        <option value="SP">São Paulo - SP</option>
                        <option value="SE">Sergipe - SE</option>
                        <option value="TO">Tocantins - TO</option>
                    </select>
                </div>
            </div>
            <h2>Documento</h2>
            <div class="mb-16">
                <input id="documento" class="d-block w-100" placeholder="CPF ou CNPJ" type="text" title="CPF ou CNPJ" required />
            </div>
            <h2>Telefone</h2>
            <div class="d-flex gap-8 mb-16">
                <input id="ddd" class="w-10" placeholder="DDD" type="text" title="DDD" required />
                <input id="telefone" class="w-90" placeholder="Fixo ou Celular" type="text" title="Fixo ou Celular" required />
            </div>
            <button class="w-100" type="submit">Avançar</button>
        </form>
        <script src="./assets/js/jquery-3.7.1.min.js"></script>
        <script src="./assets/js/jquery.mask.min.js"></script>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
